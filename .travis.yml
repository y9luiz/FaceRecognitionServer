addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      
language: cpp
sudo: required
dist: bionic
compiler:
- clang
os:
- linux
before_install:
-echo $LANG
- echo $LC_ALL
- if [ $TRAVIS_OS_NAME == linux ]; then ./scripts/dependencies.sh; fi
- if [ $TRAVIS_OS_NAME == linux ]; then bash build.sh; fi

branches:
  only:
  - master